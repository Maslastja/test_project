{% set subname="sub3" %}
{% extends "base.html" %}
{% block content %}
	<div class="column col-8 col-mr-auto">
		<h1>Количество студентов</h1>
		<table  class="table table-striped table-hover">
			<tr>
				<th>группа</th>
				<th>количество студентов</th>
				<th>староста</th>
			</tr>
			{% for s in req %}
				<tr>
					<td>{{ s.grname }}</td>
					<td>{{ s.count }}</td>
					<td>{{ s.star }}</td>
				</tr>
			{% endfor %}
		</table>    
	</div> 
{% endblock %}
